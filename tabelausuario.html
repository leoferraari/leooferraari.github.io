<!DOCTYPE html>

<html>
      <head>
            <title>Cadastro - Tabela Usuário</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      </head>
      <body>
            <form>
                  <center>
                        <h3> Cadastrar Usuários </h3>
                  </center>
                  <table>
                        <tr>
                              <th>
                                    <label for="codUsuario">Código: </label>
                              </th>
                              <td>
                                    <input type="number" name="codUsuario" id="codUsuario" min="0">
                              </td>
                        </tr>
                        <tr>
                              <th>
                                    <label for="nomeUsuario">Nome: </label>
                              </th>
                              <td>
                                    <input type="text" name="nomeUsuario" id="nomeUsuario" maxlength="50">
                              </td>
                        </tr>
                        <tr>
                              <th>
                                    <label for="sobrenomeUsuario">Sobrenome: </label>
                              </th>
                              <td>
                                    <input type="text" name="sobrenomeUsuario" id="sobrenomeUsuario" maxlength="50">
                              </td>
                        </tr>
                        <tr>
                            <th>
                                  <label for="emailUsuario">E-mail: </label>
                            </th>
                            <td>
                                  <input type="email" name="emailUsuario" id="emailUsuario" maxlength="35">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                  <label for="passwordUsuario">Senha: </label>
                            </th>
                            <td>
                                  <input type="password" name="passwordUsuario" id="passwordUsuario" maxlength="32">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                  <label for="datanascUsuario">Data de Nascimento: </label>
                            </th>
                            <td> 
                                  <input type="date" name="datanascUsuario" id="datanascUsuario">
                            </td>
                        </tr>
                        <tr>
                              <td><input type="submit" name="buttonSubmit" value="Cadastrar"></td>
                              <td><input type="reset"name="buttonReset" value="Limpar"></td>
                        </tr>
                  </table>
            </form>
      </body>
</html>
